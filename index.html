<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Karyawan</title>
</head>
<body>
    <h1>Daftar Karyawan</h1>

    <!-- Form untuk menambahkan karyawan -->
    <form id="form-karyawan">
        <input type="text" id="input-nama" placeholder="Nama" required>
        <input type="text" id="input-jabatan" placeholder="Jabatan" required>
        <input type="text" id="input-gaji" placeholder="Gaji" required>
        <button type="submit">Tambah Karyawan</button>
    </form>

    <!-- Daftar karyawan yang ditampilkan -->
    <ul id="daftar-karyawan"></ul>

    <script src="./script.js"></script>
</body>
</html>
